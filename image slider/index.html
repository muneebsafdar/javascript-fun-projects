<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container" ">
        <div class="image-container" width="200px" height="200px">
            <img class="animate" src="./images/member-5.png" width="200px" height="200px" alt="">
            <img class="hidden" src="./images/member-6.png" width="200px" height="200px" alt="">
            <img class="hidden" src="./images/member-7.png" width="200px" height="200px" alt="">
            <img class="hidden" src="./images/member-8.png" width="200px" height="200px" alt="">
            <img class="hidden" src="./images/member-9.png" width="200px" height="200px" alt="">
        </div>
        <div class="no-slider-arrow">
            <div class="no-slider">
                <li><i class="ri-circle-fill"></i></li>
                <li><i class="ri-circle-line"></i></li>
                <li><i class="ri-circle-line"></i></li>
                <li><i class="ri-circle-line"></i></li>
                <li><i class="ri-circle-line"></i></li>
            </div>
            <div class="arrows">
                <i class="ri-arrow-left-box-fill left"></i>
                <i class="ri-arrow-right-box-fill right"></i>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
